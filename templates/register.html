<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        .text-center {
            text-align: center !important;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center; /* Center horizontally */
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #fff; /* Fixed background color */
        }
        html, body {
            height: 100%;
        }
        main {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .alert{
          color: palevioletred;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-center">
    <main class="form-signin">
      <form method="POST" action="{{ url_for('register') }}">
        <img class="mb-4" src="{{url_for('static',filename='images/tasks-app-svgrepo-com.png')}}" alt="" width="72" height="70">
        <h1 class="h3 mb-3 fw-normal">Please sign up </h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" name="username" placeholder="e.g. bacon">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingemail" name="email" placeholder="name@example.com">
          <label for="floatingemail">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">Â© 2024</p>
      </form>
      {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+I8tY1w2nqOt7+FAV0URy0w3I2CsQ" crossorigin="anonymous"></script>
</body>
</html>
